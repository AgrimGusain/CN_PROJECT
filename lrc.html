<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRC Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Longitudinal Redundancy Check (LRC) Calculator</h1>
        <form id="lrcForm">
            <label for="data">Enter Data (binary, separated by spaces):</label>
            <input type="text" id="data" required>
            <button type="submit">Calculate LRC</button>
        </form>
        <div id="result" class="result"></div>
        <button onclick="location.href='index.html'">Home</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
